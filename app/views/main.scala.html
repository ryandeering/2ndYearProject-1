@import models.users.User
@(pagename: String, user: User)(content:Html)
<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="UTF-8"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<style>
        .footer {  
  position: fixed;
  left: 0;
  bottom: 0;
  width: 100%;
  background-color: red;
  color: white;
  text-align: center;}
		.sidecol { font-weight: bold; background-color: steelblue; }
		.sidecol h2 { font-weight: bold; }
		.midcol h1 { margin-top: 2em; text-align: center; font-weight: bold; }
		.midcol h3 { text-align: center; color: steelblue; }
		.redtext { color: red; }

		.navbar {background-color: #2D2D2D; color: #A5A5A5; }
		.sidecol {background-color: #2D2D2D; color: #A5A5A5; }
		.footer {background-color: #2D2D2D; color: #A5A5A5; }
		.sidebar { width: 33%; float: right;}
		.dropdown {  }
		.navbar-right{  }
		.headerImg { width: 100%; text-align: center; }
        </style>
		<title>CDR Games @pagename</title>
	</head>
	<body>

		

		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
			<ul class="nav navbar-nav">
			<li>
			<div class = "headerImg">
			<a href='@routes.ProductCtrl.listProducts(0)'><img src="/assets/images/logo.png" width='50px' height='50px' alt="logo"></a>
			</div>
			</li>

					


				<ul class="nav navbar-nav navbar-right">
					@if(user != null) {
					<li>
                                        <a href="@routes.ShoppingCtrl.showBasket()"><span class="glyphicon glyphicon-shopping-cart"></span></a>
                        		</li>
					<li><a href="@routes.LoginController.logout()"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
						<li><a href="@routes.ShoppingCtrl.viewOrders()"><span class="glyphicon glyphicon-log-in"></span> View Orders</a></li>
					} else {
					<li><a href="@routes.HomeController.registerUser()"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
					<li><a href="@routes.LoginController.login()"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>

					}
				</ul>

			</div>
		</nav>
		<div class="container-fluid">
			<div class="row">

				<div class="col-sm-8">
					<div class="midcol">
					<div class="container">
            				<div class="row">
                			<div class="col-md-12">
                    			<p class="lead"></p>
                		<div>
            			</div>


           			 @content


        			
					
				</div>
				</div>
				
			</div>
			</div>
			</div>	
		<div class="footer">
            	<h5>Website created by CDR Games</h5>
		</div>
				
			
	
	</body>
</html>
